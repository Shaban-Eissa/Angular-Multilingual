<div class="min-h-screen flex items-center justify-center bg-gray-100 p-8 relative">

  <div *ngIf="isLoadingTranslations"
    class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 backdrop-blur-sm z-10 transition-opacity">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-white"></div>
  </div>

  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full text-start relative z-0">

    <h1 class="text-5xl font-extrabold mb-4 text-gray-900 leading-tight flex items-center gap-3">
      <span>
        {{ 'welcome' | translate }}
      </span>
      <span class="text-4xl bg-gradient-to-r from-blue-500 to-green-500 text-transparent bg-clip-text">
        🌐
      </span>
    </h1>

    <p class="text-xl text-gray-700 opacity-90 animate-fadeIn">
      {{ 'description' | translate }}
    </p>

    <p class="text-lg text-gray-600 mt-4">
      📅 {{ 'date.today' | translate : { date: getFormattedDate() } }}
    </p>

    <p class="text-lg text-gray-600 mt-4">
      💰 {{ 'currency.balance' | translate : { balance: getFormattedBalance() } }}
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-4">
      <div class="relative">
        <input formControlName="name"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
          placeholder="{{ 'form.name' | translate }}" />
        <div *ngIf="form.get('name')?.errors?.['required']" class="text-red-500 text-sm mt-1 text-start">
          {{ 'form.errors.required' | translate }}
        </div>
      </div>

      <div class="relative">
        <input formControlName="email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
          placeholder="{{ 'form.email' | translate }}" />
        <div *ngIf="form.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1 text-start">
          {{ 'form.errors.email' | translate }}
        </div>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition">
        {{ 'form.submit' | translate }}
      </button>
    </form>

    <div class="relative w-full mt-6">
      <select (change)="changeLanguage($event)" [(ngModel)]="selectedLanguage" class="appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-10 rounded-lg shadow-sm
        focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 focus:ring-offset-2 transition">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
      <!-- Custom Arrow Icon -->
      <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  </div>
</div>
